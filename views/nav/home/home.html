<html>
	<head>
		<title>StarDash</title>
		<link rel="stylesheet" href="home.css" />
		<link rel="stylesheet" href="../nav.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	</head>
	<body id="body">
		<div id="dash_body">
			<nav id="replace_nav"></nav>
			<div id="lockee">
				<!-- <h1 class="SectionTitle">Lockee</h1> -->
				<div class="timer">
					<span id="timer">
						<span id="days">NaN</span>:<span id="hours">NaN</span>:
						<span id="minutes">NaN</span>:
						<span id="seconds">NaN</span>
					</span>
				</div>
				<main id="dash_main">
					<div id="sidebar">
						<ul id="extensionList">
							<li id="extTitle">Extensions</li>
							<li onclick="openHistory()" class="selectable">
								<a>History</a>
							</li>
						</ul>
						<ul id="moduleList">
							<li id="extTitle">Modules</li>
							<li class="selectable" onclick="openModule('settings')">
								Settings
							</li>
							<li class="selectable" onclick="openModule('tasks')">Tasks</li>
						</ul>
					</div>
					<ul id="logList"></ul>
				</main>
			</div>
			<div id="keyholder">
				<!-- <h1 class="SectionTitle">Keyholder</h1> -->
				<ul id="KHLocks"></ul>
			</div>
		</div>
	</body>
	<script src="home.js"></script>
	<script src="../nav.js"></script>
</html>
