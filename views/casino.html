<html>
  <head>
    <link rel="stylesheet" href="./styles/nav_style.css">
    <link rel="stylesheet" href="./styles/games_style.css">
    <title>StarDash</title>
  </head>
  <body>
    <div id="dash_body">
      <nav class="dash">
        <ul>
          <button id="nav_home" class="active"><li>Home</li></button>
          <button id="nav_games"><li>Games</li></button>
          <button id="nav_casino"><li>Casino</li></button>
          <button><li>Shop</li></button>
        </ul>
        <div>
          <img id="avatar" src="" />
          <div class="names">
            <button id="logout">
              <h2 id="username">Loading...</h2>
            </button>
            <h3 id="discord">Loading...</h3>
          </div>
        </div>
      </nav>
      <main>
        <table>
            <tr>
              <td><button onclick="select(0)">BlackJack</button></td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
          </table>
      </main>
    </div>

    <script src="./renderers/nav_renderer.js"></script>
    <script src="./renderers/casino_rederer.js"></script>
  </body>
</html>
