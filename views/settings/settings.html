<html>
	<head>
		<link rel="stylesheet" href="settings_style.css" />
	</head>
	<body id="body">
		<button id="backBtn">Back</button>
		<ul>
			<li>
				<h1>Token</h1>
				<input
					class="text secret"
					type="text"
					name=""
					id="tokenInput"
					readonly />
			</li>
			<li>
				<h1>Role</h1>
				<select name="" id="role" onchange="select(event.srcElement.value)">
					<option value="switch">Switch</option>
					<option value="keyholder">Keyholder</option>
					<option value="lockee">Lockee</option>
				</select>
			</li>
			<li>
				<h1>Version</h1>
				<input class="text" type="text" name="" id="versionInput" readonly />
			</li>
			<li>
				<h1>Logout</h1>
				<input id="logout" type="button" value="logout" />
			</li>
			<li id="dev_mode_trigger" style="display: none">
				<h1>Dev mode</h1>
				<input id="devModeTrigger" type="button" value="activate" />
			</li>
		</ul>
		<div id="dev_tools" class="dev_tools" style="display: none">
			<ul>
				<li>
					<h1>Update status:</h1>
					<textarea
						name=""
						class="text"
						id="UpdateStatus"
						cols="30"
						rows="10"
						readonly></textarea>
				</li>
				<li>
					<button id="checkUpdate" onclick="checkUpdate()">Check update</button>
				</li>
			</ul>
		</div>
	</body>
	<script src="script.js"></script>
</html>
